<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Tienda</h1>

    <div class="container">
        <div class="row" th:each="producto:${lista}">
            <div class="col-1" th:text="${producto.id}"></div>
            <div class="col" th:text="${producto.nombre}"></div>
            <div class="col" th:text="${producto.descripcion}"></div>
            <div class="col" th:text="${producto.precio} + ' €'"></div>
            <div class="col"><img th:src="'img/' + ${producto.imagen}" style="height: 100px;"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

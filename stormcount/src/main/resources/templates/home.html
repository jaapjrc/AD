<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stormcount</title>
    <div th:insert="components/fragments :: head"></div>
</head>
<body>
<div th:insert="components/fragments :: nav_bar"></div>
<h1>Stormcount</h1>
<div class="container">
    <div class="row row-cols-1 row-cols-md-5 g-2">
<div th:each="article:${articles}" class="col">
    <div class="card w-100" style="height: 300px;">
        <img th:src="${article.img}" class="card-img-top" th:alt="'article image: ' + ${article.title}">
        <div class="card-body">
            <h2 class="card-title" th:text="${article.title}"></h2>
            <p class="card-text" th:text="${#strings.substring(article.text,0,15)}"></p>
            <a th:href=" '/article/' + ${article.id}" class="btn btn-primary">Read more</a>
        </div>
    </div>
    </div>
</div>
</div>
<a th:href=" '/articles' " class="btn btn-primary">See all articles</a>
<div th:insert="components/fragments :: footer"></div>
</body>
</html>
